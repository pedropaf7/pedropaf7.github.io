    <section>
      <h1>Contato</h1>
      <p>Preencha o formulário abaixo e mande sua sugestão, questionamento ou reclamação.</p>
      <form action="#" method="get">
       <fieldset>
         <legend>Dados para preencher</legend>
         <label for="nome">Nome:</label>
         <input type="text" id="nome" placeholder="Digite seu nome"><br><br>
         <label for="email">E-mail:</label>
         <input type="email" id="email" placeholder="Digite seu e-mail"><br><br>
         <label for="profissao">Profissão:</label>
         <input type="text" id="profissao" placeholder="Digite sua profissão"><br><br>
         <label for="telefone">Telefone:</label>
         <input type="tel" id="telefone" placeholder="Digite seu telefone">
         <br><br>
         <label for="comentario">Seu comentário:</label>
         <br>
         <textarea id="comentario" rows="8" cols="50">
        </textarea>
         <br><br>
         <input class="btn-input" type="submit" name="enviar" value="Enviar">
         <input class="btn-input" type="reset" name="limpar" value="Limpar">
       </fieldset>
     </form>
