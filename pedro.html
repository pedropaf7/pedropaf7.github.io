<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Trabalho P2 - validando forms</title>
  </head>
  <body>
    <h1>Preencha o formulário abaixo</h1>
    <form id="form" name="form" action="" method="get">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <br>
        <label for="nome">Nome:</label>
        <input id="nome" name="Nome" type="text" placeholder="Informe seu nome" required size="50">
        <label for="sobrenome">Sobrenome:</label>
        <input id="sobrenome" name="Sobrenome" type="text" placeholder="Informe seu sobrenome" required size="70">
        <br><br>
        <label for="sexo">Sexo:</label>
        <br>
        <input id="m" name="sexo" type="radio" value="Masculino" required>
        <label for="m">Masculino</label>
        <br>
        <input id="f" name="sexo" type="radio" value="Masculino" required>
        <label for="f">Feminino</label>
        <br><br>
        <label for="nascimento">Nascimento:</label>
        <input id="nascimento" name="nascimento" type="date" value="" required>
        <br><br>
        <label for="rg">RG:</label>
        <input id="rg" name="rg" type="text" value="" required placeholder="Digite seu RG">
        <br><br>
        <label for="cpf">CPF:</label>
        <input id="cpf" name="cpf" type="text" value="" required placeholder="Digite eu CPF">
      </fieldset>
      <br><br>
      <fieldset>
        <legend>Dados de Endereço</legend>
        <br>
        <label for="rua">Rua:</label>
        <input id="rua" name="rua" type="text" value="" required placeholder="Digite o nome da sua rua" size="70">
        <label for="numero">Número:</label>
        <input id="numero" name="numero" type="text" value="" required placeholder="Digite o número da sua casa">
        <br><br>
        <label for="bairro">Bairro:</label>
        <input id="bairro" name="Baibairrorro" type="text" value="" required placeholder="Digite o nome do eu bairro" size="60">
        <br><br>
        <label for="estado">Estado:</label>
          <select name="list" id="estado"required>
            <option value=""></option>
            <option value="Acre">Acre</option>
            <option value="Alagoas">Alagoas</option>
            <option value="Amapá">Amapá</option>
            <option value="Amazonas">Amazonas</option>
            <option value="Bahia">Bahia</option>
            <option value="Ceará">Ceará</option>
            <option value="Distrito Federal">Distrito Federal</option>
            <option value="Espírito Santo">Espírito Santo</option>
            <option value="Goiás">Goiás</option>
            <option value="Maranhão">Maranhão</option>
            <option value="Mato Grosso">Mato Grosso</option>
            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
            <option value="Minas Gerais">Minas Gerais</option>
            <option value="Pará">Pará</option>
            <option value="Paraíba">Paraíba</option>
            <option value="Paraná">Paraná</option>
            <option value="Pernambuco">Pernambuco</option>
            <option value="Piauí">Piauí</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
            <option value="Rondônia">Rondônia</option>
            <option value="Roraima">Roraima</option>
            <option value="Santa Catarina">Santa Catarina</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Sergipe">Sergipe</option>
            <option value="Tocantins">Tocantins</option>
          </select>
        <br><br>
        <label for="cidade">Cidade:</label>
        <input id="cidade" name="cidade" type="text" value="" required placeholder="Digite o nome da sua cidade" size="60">
        <br><br>
        <label for="cep">CEP:</label>
        <input id="cep" name="cep" type="text" value="" required placeholder="Digite o número do seu CEP">
      </fieldset>
      <br><br>
      <fieldset>
        <legend>Dados de login</legend>
        <br>
        <label for="email">E-mail:</label>
        <input id="email" name="email" type="text" value="" required placeholder="Informe seu e-mail">
        <br><br>
        <label for="email2">Confirmar E-mail:</label>
        <input id="email2" name="email2" type="email" value="" required placeholder="Repita seu e-mail">
        <br><br>
        <label for="login">Login de usuário:</label>
        <input id="login" name="login" type="text" value="" required placeholder="Informe seu login">
        <br><br>
        <label for="senha">Senha:</label>
        <input id="senha" name="senha" type="password" value="" required placeholder="Informe sua senha">
        <br><br>
        <label for="senha2">Confirme a senha:</label>
        <input id="senha2" name="senha2" type="password" value="" required placeholder="Repita a senha">
      </fieldset>
      <br><br>
      <fieldset>
        <legend>Pesquisa</legend>
        <br>
        <label for="p1">Você deseja trabalhar como Webmaster?</label><br>
        <input id="r1" type="radio" name="resposta" value="sim" required>
        <label for="r1">sim</label><br>
        <input id="r2" type="radio" name="resposta" value="não" required>
        <label for="r2">não</label><br>
        <input id="r3" type="radio" name="resposta" value="talvez" required>
        <label for="r3">talvez</label><br>
        <input id="r4" type="radio" name="resposta" value="quem sabe" required>
        <label for="r4">quem sabe</label>
        <br><br>
        <label for="p2">O que você deseja aprender?</label><br>
        <input id="r5" type="checkbox" name="resposta2" value="HTML">
        <label for="r5">HTML</label><br>
        <input id="r6" type="checkbox" name="resposta2" value="CSS">
        <label for="r6">CSS</label><br>
        <input id="r7" type="checkbox" name="resposta2" value="Java">
        <label for="r7">Java</label><br>
        <input id="r8" type="checkbox" name="resposta2" value="Django">
        <label for="r8">Django</label><br>
        <br><br>
        <label for="comentario">Deixe seu comentário:</label><br><br>
        <textarea id="comentario" name="comentario" rows="10" cols="40" maxlength="100" required placeholder="Deixe seu comentário aqui"></textarea>
      </fieldset>
      <br>
      <input id="send" type="submit" name="Enviar" value="Enviar">
      <input id="apagar" type="reset" name="Limpar" value="Limpar">
    </form>
  </body>
  <script type="text/javascript" src="pdro.js"></script>
</html>
